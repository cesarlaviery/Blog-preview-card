<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="CSS/styles.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <main class="card">

    <div class="card__container">

      <figure class="card_img-container">
        <img src="assets/images/illustration-article.svg" alt="" class="card__img">
      </figure>

      <p class="card__level">Learning</p>
      <p class="card__date">Published 21 Dec 2023</p>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>

      <div class="profile">
        <img src="assets/images/image-avatar.webp" alt="image avatar" class="profile__avatar">
        <p class="profile__name">Greg Hooper</p>
      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/cesarlaviery/Blog-preview-card.git">Cesar Laviery</a>.
    </div>
  </footer>

</body>

</html>
